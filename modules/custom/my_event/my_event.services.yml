services:
  logger.channel.my_event:
    parent: logger.channel_base
    arguments: ['my_event']
  # Name of this service.
  my_events_subscriber:
    # Event subscriber class that will listen for the events.
    class: '\Drupal\my_event\EventSubscriber\ConfigEventSubscriber'
    arguments: ['@logger.channel.my_event', '@current_user']
    # Tagged as an event_subscriber to register this subscriber with the event_dispatch service.
    tags:
      - { name: 'event_subscriber' }
