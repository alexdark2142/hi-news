smile_contact.contact_page:
  path: '/smile-contact/add'
  defaults:
    _form: '\Drupal\smile_contact\Form\ContactForm'
    _title: 'User contact'
  requirements:
    _permission: 'access content'

smile_contact.admin:
  path: '/smile-contact/admin'
  defaults:
    _title: 'User message list'
    _form: '\Drupal\smile_contact\Form\ContactAdmin'
  requirements:
    _permission: 'access content'
