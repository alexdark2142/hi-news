smile_ajax.based_page:
  path: '/form_ajax '
  defaults:
    _form:  '\Drupal\smile_ajax\Form\AjaxForm'
    _title: 'Form ajax'
  requirements:
    _permission: 'access content'

smile_ajax.confirm_page:
  path: '/form/confirm/{nojs}'
  defaults:
    _form:  '\Drupal\smile_ajax\Form\ConfirmForm'
    _title: 'Confirm deletion'
  requirements:
    _permission: 'access content'

