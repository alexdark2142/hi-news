smile_test.basic_page:
  path: '/smile_test'
  defaults:
    _controller: '\Drupal\smile_test\Controller\FirstPageController::content'
    _title: 'Basic Page!'
  requirements:
    _permission: 'access content'


smile_test.display_node:
  path: '/smile_test/{node}'
  defaults:
    _controller: '\Drupal\smile_test\Controller\Display::content'
    _title_callback: '\Drupal\smile_test\Controller\Display::getTitle'
  requirements:
    _user_is_logged_in : 'TRUE'
  options:
    parameters:
      node:
        type: entity:node
